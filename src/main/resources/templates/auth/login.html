<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<div>
    <h2>로그인</h2>
    <div>
        <input type="email" class="email" placeholder="이메일"><br>
        <input type="password" class="password" placeholder="비밀번호">
        <button class="login">로그인</button><br><br>
        <a href="/page/signup">회원가입</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    // 로그인
    $(".login").on("click", function() {
        let email = $(".email").val();
        let password = $(".password").val();

        let data = {
            "email" : email,
            "password" : password
        };

        // jwt 발급
        $.ajax({
            type : "post",
            url : "/login",
            headers : {"Content-Type" : "application/json"},
            data : JSON.stringify(data),
            success : function(result) {
                localStorage.setItem("token", result.token);
                alert("로그인 성공.");
                location.href = "/";
            },
            error : function(request, status, error) {
                console.log(error);
            }
        });
    });

</script>
</body>
</html>
